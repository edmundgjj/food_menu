{% extends 'base.template.html' %} {%block title %} Nanyang Cafe - Edit Product
{%endblock%} {%block content %}
<h1 class="mt-4">Edit Product</h1>

<form method="POST">
  <div>
    <label class="form-label">Product Name</label>
    <input
      type="text"
      class="form-control"
      name="product_name"
      value="{{product.product_name}}"
    />
  </div>
  <div>
    <label class="form-label">Price</label>
    <input
      type="text"
      class="form-control"
      name="product_price"
      value="{{product.product_price}}"
    />
  </div>
  <div>
    <label class="form-label">Description</label>
    <textarea rows="3" class="form-control" name="product_desc">
{{product.product_desc}}</textarea
    >
  </div>
    <div class="col-12">
    <input type="checkbox" name="category" value="Healthy" {% if 'Healthy' in product.category %} checked {%endif%}/> Healthy
    <input type="checkbox" name="category" value = "Recommended" {% if 'Recommended' in product.category %} checked {%endif%} /> Recommended
    <input type="checkbox" name="category" value = "Vegetarian" {% if 'Vegetarian' in product.category %} checked {%endif%} /> Vegetarian
  </div>
  <input type="submit" class="btn btn-primary mt-4" />


</form>

<a
  class="mt-4 btn btn-secondary"
  href="{{ url_for('show_homepage') }}"
  role="button"
  >Go To Homepage</a
>
{%endblock%}
